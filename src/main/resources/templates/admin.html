<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Панель администратора</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 align="center">Панель администратора</h1>

    <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addNews">
        Добавить новость
    </button>
    <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addServise">
        Добавить услгу
    </button>


    <div th:insert="admin/servise_add :: servise_add"></div>
    <div th:insert="admin/news-add :: news_add"></div>
</div>

<div th:insert="blocks/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
