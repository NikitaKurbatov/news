<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${registration}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

  <h1 align="center" th:text="${registration}"/>

  <div class="container mt-5">
    <div class="text-center">
      <form th:action="@{/registration}" method="post">
        <div class="form-floating">
          <input class="form-control" id="floatingInput" name="login">
          <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating mt-3">
          <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
          <label for="floatingPassword">Пароль</label>
        </div>
        <div class="form-floating mt-3">
          <input type="password" class="form-control" id="floatingPassword_2" name="password_2" placeholder="Password">
          <label for="floatingPassword_2">Пароль</label>
        </div>
        <div class="form-floating mt-3">
          <input type="password" class="form-control" id="mobile_number" name="mobile_number" placeholder="tel">
          <label for="mobile_number">Телефон</label>
        </div>
        <button class="btn btn-lg btn-primary mt-3" type="submit">Зарегистрироваться</button>
      </form>
    </div>
  </div>

</div>
<!--    Подвал -->
<div th:insert="blocks/footer :: footer"></div>
<!--    Подвал -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
