<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${price}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

    <h1 align="center" th:text="${price}"/>
    <form action="/price/" class="d-flex" method="get" role="search">
        <input class="form-control me-2" type="text" name="text" placeholder="Введите название услуги" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Найти</button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">№</th>
                <th scope="col">Название</th>
                <th scope="col">Описание</th>
                <th scope="col">Цена</th>
            </tr>
        </thead>
        <tbody>
        <div th:each="el : ${requested_page.content}">
            <tr class="table-light">
                <th scope="row"><p th:text = "${el.id}"></p></th>
                <td><p th:text = "${el.text}"></p></td>
                <td><p th:text = "${el.full_text}"></p></td>
                <td><p th:text = "${el.price}"></p></td>
            </tr>
        </div>
        </tbody>
    </table>

    <!--    Пагинация -->
    <div th:insert="blocks/pagination :: pagination"></div>
    <!--    Пагинация -->

</div>
<!--    Подвал -->
<div th:insert="blocks/footer :: footer"></div>
<!--    Подвал -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
