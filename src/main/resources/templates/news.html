<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${news}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
<!--    Заголовок -->
<h1 align="center" th:text="${news}"/>
<!--    Заголовок -->
    <!--    Контент -->
    <div th:each="el : ${pageNews.content}">
        <div class="card mb-4">
            <div class="row">
                <div class="col-4">
                    <img src="https://mdbcdn.b-cdn.net/img/new/slides/042.webp" class="card-img-top" alt="Новость">
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text = "${el.title}"></h5>
                        <p class="card-text" th:text = "${el.anons}"></p>
                        <small class="text-muted"><p class="card-text" th:text = "${el.date_news}"></p></small>
                        <a th:href="'/news/' + ${el.id}" class="btn btn-link">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--    Контент -->
    <!--    Пагинация -->
    <ul class="pagination pagination-ls" th:if = "${pageNews.totalPages > 0}">
        <li class="page-item" th:each="pageNumber : ${numbers}"
            th:class="${pageNumber == pageNews.number} ? 'page-item active'">
            <a class="page-link" th:href="@{'/news?page=' + ${pageNumber}}"
               th:text="${pageNumber + 1}"></a>
        </li>
    </ul>
    <!--    Пагинация -->
</div>




<div th:insert="blocks/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
