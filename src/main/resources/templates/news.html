<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${news}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 th:text="${news}"/>

    <div th:each="el : ${allnews}">
        <div class="bd-example bd-example-placeholder-cards d-flex justify-content-around mb-3 mt-3">
            <div class="card">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="180" src = "img/6.jpg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#20c997"></rect></svg>

                <div class="card-body">
                    <h5 class="card-title" th:text = "${el.title}"></h5>
                    <p class="card-text" th:text = "${el.anons}"></p>
                    <p><b>Просмотров: </b><span th:text = "${el.views}"></span></p>
                    <p th:text = "${el.date_news}"></p>
                    <a th:href="'/news/' + ${el.id}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-3">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
    </div>

</div>



<div th:insert="blocks/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
