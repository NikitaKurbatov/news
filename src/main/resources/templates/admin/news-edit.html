<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование новости</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование новости</h1><br>
    <div th:each="el : ${news}">
    <form method="post">
        <input type="text" name="title" th:value="${el.title}" placeholder="Введите название новости" class="form-control"><br>
        <input type="text" name="anons" th:value="${el.anons}" placeholder="Введите анонс новости" class="form-control"><br>
        <textarea name="full_text" th:value="${el.full_text}" placeholder="Введите текст нвоости" class="form-control" th:text="${el.full_text}"/><br>
        <button type="submit" class="btn btn-success">Обновить новость</button>
    </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
