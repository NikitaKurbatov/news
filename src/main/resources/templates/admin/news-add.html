<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${home}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление статьи</h1><br>
  <form action="/news/add" method="post">
    <input type="text" name="title" placeholder="Введите название новости" class="form-control"><br>
    <input type="text" name="anons" placeholder="Введите анонс новости" class="form-control"><br>
    <textarea name="full_text" placeholder="Введите текст нвоости" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Добавить новость</button>
  </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
